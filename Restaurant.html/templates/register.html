<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <header>

    </header>
    <main>
        <section id="form-wrapper">
            <h2>Registro</h2>
            <form action="#" id="formRegister" method="get" autocomplete="off">
                <div class="form-control">
                    <label for="firstname">Nombre</label>
                    <input type="text" name="firstname" id="firstname" required>
                </div>
                <div class="error" id="error-firstname"></div>
                
                <div class="form-control">
                    <label for="lastname">Apellido</label>
                    <input type="text" name="lastname" id="lastname" required>
                </div>
                <div class="error" id="error-lastname"></div>

                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="error" id="error-email"></div>

                <div class="form-control">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="error" id="error-password"></div>

                <div class="form-control">
                    <label for="label-birthdate">Fecha de nacimiento</label>
                    <input type="date" name="birthdate" id="birthdate" required>
                </div>
                <div class="error" id="error-birthdate"></div>

                <div class="form-control">
                    <select name="country" id="country" class="form-select">
                        <option value="">Pais</option>
                        <option value="AR">Argentina</option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                </div>
                <div class="form-terms">
                    <div class="terms">
                        <input type="checkbox" id="terms">
                        <label for="terms">Acepto Términos y Condiciones</label>
                    </div>
                </div>

                <button type="submit">Registrate</button>
                <div class="form-help">
                    <a href="#">¿Necesitas Ayuda?</a> 
                </div>

            </form>
        </section>
    </main>
    <footer>
        
    </footer>
</body>
</html>
